<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <script type="text/javascript">
        function msg(){
            var v=prompt("enter your name")
            alert("Welcome  "+v)
        }
    </script>
</head>
<body>
    <input type="button" value="click me" onclick="msg()">
</body>
</html>
