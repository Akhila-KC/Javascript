<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <script type="text/javascript">
        function msg(){
            var v=confirm("Are you sure??"); // confirm used to check true or false
            if(v==true){ // if ok it is true
                alert("deleting your records");
            }
            else{
                alert("cancelling your request");
            }
        }
    </script>
</head>
<body>
    <input type="button" value="delete records" onclick="msg()">
</body>
</html>
