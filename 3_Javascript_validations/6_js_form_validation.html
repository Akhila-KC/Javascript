<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="6_js_form_validation.js"></script>
    <link rel="stylesheet" href="6_js_form_validation.css">
</head>
<body onLoad="document.registration.userid.focus();">
    <h1>Registration form</h1>
    <p>Use tab key to move from one input field to next.</p>
    <form action="" name="registration" onSubmit="return formValidation();">
        <ul>
            <li><label for="userid">User Id :</label></li>
            <li><input type="text" name="userid" size="12"></li>

            <li><label for="passid">Password :</label></li>
            <li><input type="password" name="passid" size="12"></li>

            <li><label for="username">Name :</label></li>
            <li><input type="text" name="username" size="50"></li>

            <li><label for="address">Address :</label></li>
            <li><input type="text" name="address" size="50"></li>

            <li><label for="country">Country :</label></li>
            <li><select name="country" id="">
                    <option selected="" value="Default">(Please select a country)</option>
                    <option value="AF">Australia</option>
                    <option value="AL">Canada</option>
                    <option value="DZ">India</option>
                    <option value="AS">Russia</option>
                    <option value="AD">USA</option>
                </select>
            </li>

            <li><label for="zip">ZIP code :</label></li>
            <li><input type="text" name="zip"></li>

            <li><label for="email"> Email :</label></li>
            <li><input type="text" name="email" size="50"></li>

            <li><label id="gender">Sex :</label></li>
            <li><input type="radio" name="sex" value="Male"><span>Male</span></li>
            <li><input type="radio" name="sex" value="Female"><span>Female</span></li>

            <li><label for="">Language :</label></li>
            <li><input type="checkbox" name="en" value="en" checked><span>English</span></li>
            <li><input type="checkbox" name="nonen" value="noen" checked><span>Hindi</span></li>

            <li><label for="desc">About :</label></li>
            <li><textarea name="desc" id="desc"></textarea></li>
            <li><input type="submit" name="submit" value="submit"></li>
        </ul>
    </form>
</body>
</html>
