<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=2;
        var b=5;
        var x=10;
        var y=20;

        

        document.write("value of a ");
        document.write(a);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("value of b ");
        document.write(b);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("value of x ");
        document.write(x);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("value of y ");
        document.write(y);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("<hr>");

        document.write("sum of a and b=")
        document.write(a+b);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("mul of a and b=")
        document.write(a*b);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("div of y and x=")
        document.write(y/x);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("modulus of b and a=")
        document.write(b%a);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("increment of a is ")
        a++;
        document.write(a);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("decrement of a is ")
        a--;
        document.write(a);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("a^2 is ")
        document.write(a**2); //a^2
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("a^5 is ")
        document.write(a**5); //a^5
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    </script>
</body>
</html>
