<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script type="text/javascript">
        var text="javascript";
        var text1="learn";
        var t="Hello";

        document.write(text[5]);
        document.write("<br>");
        document.write(text1.concat(text));
        document.write("<br>");

        document.write(t.toLowerCase());
        document.write("<br>");
        document.write(text1.toUpperCase());
    </script>
</body>
</html>
