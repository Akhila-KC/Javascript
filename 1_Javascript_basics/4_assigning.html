<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assigning</title>
</head>
<body>
    <script>
        var a=10;
        document.write(a);
        document.write("<br>");
        var b=4;
        b+=4; // b=b+4
        document.write(b);
        document.write("<br>");
        var c=10;
        c-=5; //c=c-5
        document.write(c);
        document.write("<br>");
        c*=2;
        document.write(c);
        document.write("<br>");
        c/=2;
        document.write(c);
        document.write("<br>");
        c%=2;
        document.write(c)
        document.write("<br>");
    </script>
</body>
</html>
