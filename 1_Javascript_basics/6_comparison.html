<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <script type="text/javascript">
        var a=10;
        var b=20;
        var x=20;
        var y="20";
        document.write(a==b);
        document.write("<br>");

        document.write(x===y); // will check both datatype and value
        document.write("<br>");

        document.write(x==y); // will check only value
        document.write("<br>");

        document.write(a!=b);
        document.write("<br>");

        document.write(a>b);
        document.write("<br>");

        document.write(a<b);
        document.write("<br>");

        document.write(a>=b);
        document.write("<br>");

        document.write(a<=b);
        document.write("<br>");
    </script>
</body>
</html>
