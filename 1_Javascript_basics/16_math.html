<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <script type="text/javascript">
        var a=5.6;
        document.write(Math.floor(a)); // integer part only
        document.write("<br>");
        document.write(Math.ceil(a)); // decimal part only
        document.write("<br>");
        document.write(Math.round(a)); // decila part value above 5 approximate to its heigher value
    </script>
</body>
</html>
