<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If conditional loop</title>
</head>
<body>
    <script type="text/javascript">
        var a=-10;
        if(a>0)
        {
            document.write("positive")
        }
        else if(a<0)
        {
            document.write("negative")
        }
        else
        {
            document.write("zero")
        }
    </script>
</body>
</html>
