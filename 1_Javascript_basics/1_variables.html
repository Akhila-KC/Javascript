<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in Javascript</title>
</head>
<body>
    <script>
        var abc;
        var data;
        var key;

        var person="akhila";
        document.write("<br>");
        document.write(person);
        document.write("<br>");
        document.write(typeof person);
        document.write("<br>");
        document.write("<br>");

        var n=100;
        document.write("<br>");
        document.write(n);
        document.write("<br>");
        document.write(typeof n);
        document.write("<br>");
        document.write("<br>");

        var ans=true;
        document.write("<br>");
        document.write(ans);
        document.write("<br>");
        document.write(typeof ans);
        document.write("<br>");
        document.write("<br>");

        var k;
        document.write("<br>");
        document.write(k);
        document.write("<br>");
        document.write(typeof k);
        document.write("<br>");
        document.write("<br>");

        var a=null;
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");
        document.write("<br>");
    </script>
</body>
</html>
