<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var a="C";
        switch(a)
        {
            case "A":
                document.write("YES A");
                break;
            case "B":
                document.write("YES B");
                break;
            case "C":
                document.write("YES C");
                break;
            default:
                document.write("INVALID ALPHABET");
                break
        }
    </script>
</body>
</html>
