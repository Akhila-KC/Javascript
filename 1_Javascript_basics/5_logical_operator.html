<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operator</title>
</head>
<body>
    <script>
        var a=100;
        var b=200;

        //logical and
        document.write(a==20&&b==50);
        document.write("<br>");
        document.write(a==100&&b==50);
        document.write("<br>");
        document.write(a==20&&b==200);
        document.write("<br>");
        document.write(a==100&&b==200);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");


        //logical or
        document.write(a==20||b==50);
        document.write("<br>");
        document.write(a==100||b==50);
        document.write("<br>");
        document.write(a==20||b==200);
        document.write("<br>");
        document.write(a==100||b==200);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        //logical not
        document.write(!(a==100));
        document.write("<br>");
        document.write(!(a==200));
    </script>
</body>
</html>
