<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic operators</title>
</head>
<body>
    <script>
        var a=10; b=5;
        c=a+b;
        document.write("a=")
        document.write(a);
        document.write("<br>");
        document.write("b=")
        document.write(b);
        document.write("<br>");
        document.write("The resultant sum is ")
        document.write(c);
        
        document.write("<br>");
        const pi=3.14;
        document.write(pi);
        document.write("<br>");

        var h="Hi all";
        document.write(h);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write(h+ "<br>");
        var h=" I am akhila";
        document.write(h);
    </script>
</body>
</html>
