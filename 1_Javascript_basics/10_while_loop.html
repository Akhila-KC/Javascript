<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script type="text/javascript">
        var i=5;
        while(i>=1)
    {
        document.write(i+"<br>");
        i--;
    }
    </script>
</body>
</html>
