<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <h1 onclick="this.innerHTML='hi'">click</h1>
    <h1 ondblclick="this.innerHTML='THIS'">doubleclick</h1>
    <h1 onmousedown="this.innerHTML='is'">mouse down</h1>
    <h1 onmouseenter="this.innerHTML='Javascript'">mouse enter</h1>
    <h1 onmouseleave="this.innerHTML='events'">mouse leave</h1>
    <h1 onmousemove="this.innerHTML='check'">mouse move</h1>
    <h1 onmouseout="this.innerHTML='in'">mouse out</h1>
    <h1 onmouseover="this.innerHTML='detail'">mouse over</h1>
    <h1 onmouseup="this.innerHTML='everything'">mouse up</h1>
</body>
</html>
