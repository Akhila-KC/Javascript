<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
    <h2>Redeclaring a variable using Let</h2>
    <p id="demo"></p>
    <script>
        let x=10;
        {
            let x=2;
        }
    document.getElementById("demo").innerHTML=x;
    </script>
</body>
